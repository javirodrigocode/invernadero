<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <link rel="stylesheet" type="text/css" href="estilos.css">   <!--ruta hacia el archivo de estilo css-->    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script defer src="funcionalidades.js"></script>
</head>
<body>
    <hr class="limiteAltura"> <!-- Línea horizontal como tope de altura -->
    <div class="pantallaInicial">
        <h1>INVERNADERO VIRTUAL</h1>
        <div>
            <label for="selectPlantas">Selecciona el número de plantas que vas a cultivar.</label>
            <select id="selectPlantas">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
        <div>
            <button id="botonIniciar">Iniciar</button>
            <button id="botonReplantar" style="display:none;">Replantar</button>
        </div>		
    </div>
	<div id="contenedorPlantas"></div>
	<div class="pantallaResultado">
        <!-- Aqui pongo el resultado del crecimiento -->
        <h2 style="display:none">Resultado</h2>
		<div id="tablaResultados"></div>
    </div>

	
</body>
</html>
